services:
  - type: web
    name: qumail-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --config gunicorn.conf.py qumail_client.app:app"
    plan: free
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: qumail-db
          property: connectionString

  - type: pserv
    name: qumail-db
    env: postgresql
    plan: free
    databaseName: qumail
    databaseUser: qumail_user